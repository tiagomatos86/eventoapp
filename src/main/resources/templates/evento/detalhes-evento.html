<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="style/style.css"/>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Evento</title>
</head>
<body>
    <header>
        <nav class="teal darken-4">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><span class="texto-da-nav">Eventos</span></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn button-text button-color"><i class="material-icons left">arrow_back</i>Lista de Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- <div th:each="evento : ${evento}" class="container"> -->
    <div class="container detalhes-evento">
        <div class="row">
            <h5 class="cabecalhos-texto">Detalhes do Evento</h5>
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horário: <span th:text="${evento.horario}"></span></p>
        </div>
    </div>

    <div class="container form-convidado">
        <h5 class="cabecalhos-texto">Cadastrar Convidados</h5>
        <form method="POST" th:object="${convidado}">
            Nome: <input type="text" th:field="*{nomeConvidado}">
            RG: <input type="text" th:field="*{rg}">
            <button type="submit" class="waves-effect waves-light btn">Adicionar Convidado</button>
        </form>
    </div>
    
  

    <th:block th:replace="fragments/mensagem-validacao :: mensagem"></th:block>

    <table class="container tabela-convidados">
        <thead>
            <tr>
                <th colspan="3" class="cabecalhos-texto">Lista de Convidados</th>
            </tr>

            <tr>
                <th>Nome Convidado</th>
                <th>RG</th>
                <th>Ação</th>
            </tr> 
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text = "${convidado.nomeConvidado}" ></span></td>
                <td><span th:text = "${convidado.rg}" ></span></td>
                <td>
                    <a href="javascript:void(0);" 
                    class="material-icons left"
                    th:attr="data-rg=${convidado.rg}"
                    onclick="confirmarExclusaoConvidado(this)">
                    <i class="material-icons">delete</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script>
        function confirmarExclusaoConvidado(element) {
            const rg = element.getAttribute("data-rg");
            if (confirm("Você tem certeza que deseja excluir este convidado?")) {
                // window.location.href = "/deletarConvidado/" + rg;
                 window.location.href = "/deletarConvidado/" + encodeURIComponent(rg);
            }
        }
    </script>
</body>
</html>
